<!DOCTYPE html>
<html lang="sv-se">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">
    <title>Home - WebApp</title>
</head>
<body>
    
    <div class="bg-blue-gradient">
        <div class="container">
            <!-- header -->
            <div class="header-grid">
                <div id="branding">
                    <h1>OmniVus.</h1>
                    <p>IT Service & Technology</p>
                </div>
                <nav id="top-menu">
                    <a href="mailto:info@domain.com">info@domain.com</a>
                    <div class="social">
                        <a href="https://facebook.com">facebook</a>
                        <a href="https://twitter.com">twitter</a>
                        <a href="https://linkedin.com">linkedin</a>
                        <a href="https://youtube.com">youtube</a>
                    </div>
                </nav>
                <nav id="main-menu">
                    <div class="menu-items">
                        <a href="#">Home</a>
                        <a href="#">Services</a>
                        <a href="#">Contact</a>
                    </div>
                    <a href="#" class="btn btn-main">Book a Meeting</a>
                </nav>
            </div>

            <!-- showcase -->
            <section id="showcase">
                <div class="column">
                    <div class="content">
                        <p>Promote any product, service or online course.</p>
                        <h1>Get every it Services Here</h1>
                        <div class="items">
                            <div class="item">
                                <img src="images/red-circle.svg" alt="">
                                <span>IT Product</span>
                            </div>
                            <div class="item">
                                <img src="images/blue-circle.svg" alt="">
                                <span>IT Services</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <img class="showcase-image" src="images/person-male.svg" alt="">
                </div>
            </section>

        </div>
    </div>


    <div style="height: 5000px"></div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/site.js"></script>
</body>
</html>
